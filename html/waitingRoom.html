<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting Room</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Waiting for Quiz to Start</h1>
        <div id="quizCodeContainer">
            <h2>Join Code: <span id="quizCode"></span></h2>
        </div>
        <div id="waitingMessage">
            <p>Please wait for the host to start the quiz...</p>
        </div>
        <div id="participantsContainer">
            <h3>Participants</h3>
            <div id="participants"></div>
        </div>
    </div>
    <script src="js/waitingRoom.js"></script>
</body>
</html>
