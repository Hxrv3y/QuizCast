<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Quiz</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Host Quiz</h1>
        <div id="quizCodeContainer">
            <h2>Join Code: <span id="quizCode"></span></h2>
        </div>
        <div id="quizManagement">
            <h3>Current Question</h3>
            <div id="currentQuestion">Waiting to start...</div>
            <button id="startQuizButton" class="button host-button">Start Quiz</button>
            <h3>Leaderboard</h3>
            <div id="leaderboard"></div>
            <h3>Participants</h3>
            <div id="participants"></div>
        </div>
    </div>
    <script src="js/hostScreen.js"></script>
</body>
</html>
